<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de Moeda</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <div class="container">
        <h1>Conversor de Moeda</h1>
        <form method="POST">
            <label for="valor_brl">Valor em reais (BRL):</label>
            <input type="number" name="valor_brl" id="valor_brl" required>
            
            <label for="moeda">Converter para:</label>
            <select name="moeda" id="moeda">
                <option value="USD">DÃ³lar (USD)</option>
                <option value="EUR">Euro (EUR)</option>
            </select>
            
            <button type="submit">Converter</button>
        </form>

        {% if valor_convertido is not none %}
            <h2>Valor convertido: {{ valor_convertido }}</h2>
        {% endif %}
    </div>
</body>
</html>
